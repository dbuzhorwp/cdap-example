{{ $data := $.Site.Data.why_cdap }}
{{ range $data }}
<div class="why__block col-md-6 col-lg-3 d-flex flex-column align-items-center mt-5 mt-lg-0">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <img class="why__image" src="/images/icons/{{ .imageUrl }}.svg">
    <h3 class="why__block-title text-center mt-4 not-apply">{{ .title }}</h3>
    <div class="why__block-body text-center mt-4 d-sm-flex d-none">
      {{ .description }}
    </div>
    <a class="d-sm-none d-flex mt-4" href="{{ .linkUrl }}">{{ .linkTitle }}</a>
  </div>
</div>
{{ end }}
