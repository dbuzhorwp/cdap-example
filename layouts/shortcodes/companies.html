<div class="row mt-5">
  {{ range $.Site.Data.companies.visible }}
  <div class="col-lg-3 col-md-6 d-flex justify-content-lg-start justify-content-center mt-5 mt-lg-0">
    <a href="{{ .url }}">
      <img src="images/{{ .image }}" class="companies__image"/>
    </a>
  </div>
  {{ end }}
</div>

<div class="companies__wrapper mt-0 mt-sm-5">
  <div class="collapse" id="companies">
    <div class="row">
      {{ range $.Site.Data.companies.hidden }}
        <div class="col-lg-3 col-md-6 d-flex justify-content-lg-start justify-content-center mt-5 mt-lg-0">
          <a href="{{ .url }}">
            <img src="images/{{ .image }}" class="companies__image"/>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
